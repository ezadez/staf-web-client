<ul class="nav navbar-nav" ng-repeat="menu in menus">
  <li class="dropdown">
    <a href="javascript: return false;" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
      {{menu.name}}
      <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="subMenu in menu.sub_menus">
        <a ui-sref="{{subMenu.target}}">{{subMenu.name}}</a>
      </li>
    </ul>
  </li>
</ul>
